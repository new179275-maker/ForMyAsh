<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #startScreen {
            position: fixed;
            inset: 0;
            background: #fff0f3;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heart-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            transition: transform 0.2s;
        }

        .heart-btn:hover { transform: scale(1.05); }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .gif-main { width: 100%; max-width: 180px; border-radius: 15px; margin-bottom: 10px; }

        h1 { color: #d63384; font-size: 1.8rem; margin: 10px 0; }

        .btn-group { margin-top: 20px; position: relative; height: 60px; }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        #yesBtn { background: #ff4d6d; color: white; z-index: 2; position: relative; }
        #noBtn { background: #808080; color: white; position: absolute; left: 55%; }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .photo-grid img { 
            width: 100%; 
            height: 140px; 
            object-fit: cover; 
            border-radius: 12px;
            border: 3px solid #ff4d6d;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="startScreen">
        <h2 style="color: #ff4d6d;">Hey gorgeous, I made this for you... üåπ</h2>
        <button class="heart-btn" onclick="unlock()">Click to Open My Heart üíå</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="mainContent" class="container hidden">
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG56ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6JmRlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.webp" class="gif-main">
        
        <h1>Will you be my Valentine, NAME? üåπ</h1>
        
        <p style="color: #666;">I‚Äôm not a genie, but I can make your dreams come true.</p>

        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="runAway()">No</button>
        </div>
        <p id="statusUpdate" style="font-size: 0.9rem; color: #ff4d6d; margin-top: 10px; height: 20px;"></p>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        
        function unlock() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            // Plays if music.mp3 is present
            music.play().catch(() => console.log("Music play blocked or file missing"));
        }

        function runAway() {
            const noBtn = document.getElementById('noBtn');
            const status = document.getElementById('statusUpdate');
            
            // Generate random coordinates within the window
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            
            noBtn.style.position = "fixed";
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            const lines = ["Nice try! üòâ", "Too slow, cutie!", "Not an option ‚ù§Ô∏è", "Try again! ‚ú®"];
            status.innerText = lines[Math.floor(Math.random() * lines.length)];
        }

        function celebrate() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <h1 style="color: #ff4d6d; margin-bottom: 5px;">YES! Be My Baby ‚ù§Ô∏è</h1>
                <p style="font-size: 0.9rem; font-style: italic; color: #444; margin-bottom: 15px;">
                    "I‚Äôd say God was showing off when He made you. You‚Äôre the kind of beautiful that makes the stars look like they‚Äôre trying too hard."
                </p>
                
                <div class="photo-grid">
                    <img src="photo1.jpg" alt="You">
                    <img src="photo2.jpg" alt="Us">
                    <img src="photo3.jpg" alt="Beautiful">
                    <img src="photo4.jpg" alt="Memories">
                </div>

                <p style="margin-top: 15px; font-weight: bold; color: #ff4d6d; font-size: 1.1rem;">
                    Every moment with you is a dream. See you on the 14th! üòòüåπ
                </p>
            `;
        }
    </script>
</body>
</html>
